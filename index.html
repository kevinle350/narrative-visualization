<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #visualization {
            width: 100%;
            height: calc(100% - 40px); 
        }
        #nextButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        .annotation {
            font-size: 12px;
            fill: black;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <button id="nextButton">Next</button>
    <script src="script.js"></script>
</body>
</html>
